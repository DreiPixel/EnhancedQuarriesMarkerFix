plugins {
	id 'fabric-loom' version '1.5-SNAPSHOT'
	id 'maven-publish'
	id 'com.matthewprenger.cursegradle' version '1.+'
	id "com.modrinth.minotaur" version "2.+"
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

repositories {
	mavenLocal()
	maven { url "https://maven.shedaniel.me/" }
	maven {
		name = "BuildCraft"
		url = "https://mod-buildcraft.com/maven"
	}
	maven { url "https://maven.terraformersmc.com/releases" }
	maven { url 'https://jitpack.io' }
	maven { url "https://maven.pitan76.net/" }
}

dependencies {
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"

	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"
	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

	// TRのエネルギー用
	modImplementation 'RebornCore:RebornCore-1.20:5.9.1'
	modImplementation 'TechReborn:TechReborn-1.20:5.9.1'

	modImplementation "net.pitan76:mcpitanlib-fabric${project.mcpitanlib_version}"

	modImplementation "com.terraformersmc:modmenu:8.0.1"

	modApi("me.shedaniel.cloth:cloth-config-fabric:12.0.119") {
		exclude(group: "net.fabricmc.fabric-api")
	}

	//include("me.shedaniel.cloth:cloth-config-fabric:12.0.119")
}

processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": project.version
	}
}

tasks.withType(JavaCompile).configureEach {
	it.options.encoding = "UTF-8"

	def targetVersion = 8
	if (JavaVersion.current().isJava9Compatible()) {
		 it.options.release = targetVersion
	}
}

java {
	withSourcesJar()
}

jar {
	from("LICENSE") {
		rename { "${it}_${project.archivesBaseName}"}
	}
}

// configure the maven publication
publishing {
	publications {
		mavenJava(MavenPublication) {
			artifact(remapJar) {
				builtBy remapJar
			}
			artifact(sourcesJar) {
				builtBy remapSourcesJar
			}
		}
	}

	repositories {

	}
}

apply plugin: "com.modrinth.minotaur"
apply plugin: "com.matthewprenger.cursegradle"

if (System.getenv("CURSEFORGE_TOKEN") != null) {
	curseforge {
		apiKey = System.getenv("CURSEFORGE_TOKEN")
		project {
			id = '528338'
			changelog = project.changelog
			releaseType = 'release'
			addGameVersion "Fabric"
			addGameVersion '1.18'
			addGameVersion '1.18.1'
			addGameVersion '1.18.2'
			addGameVersion '1.19'
			addGameVersion '1.19.1'
			addGameVersion '1.19.2'
			addGameVersion '1.19.3'
			addGameVersion '1.19.4'
			addGameVersion '1.20'
			addGameVersion '1.20.1'
			addGameVersion '1.20.2'
			addGameVersion '1.20.3'
			addGameVersion '1.20.4'
			relations {
				requiredDependency "fabric-api"
				requiredDependency "mcpitanlibarch"
				optionalDependency "techreborn"
				optionalDependency "modmenu"
				optionalDependency "storagebox-fabric"
				optionalDependency "cloth-config"
			}

			mainArtifact(tasks.remapJar)
		}
	}
}

if (System.getenv("MODRINTH_TOKEN") != null) {
	modrinth {
		token = System.getenv("MODRINTH_TOKEN")
		projectId = 'JcIgEOzn'
		versionNumber = project.mod_version + "-fabric"
		gameVersions = ['1.18', '1.18.1', '1.18.2', '1.19', '1.19.1', '1.19.2', '1.19.3', '1.19.4', '1.20', '1.20.1', '1.20.2', '1.20.3', '1.20.4']
		versionType = 'release'
		uploadFile = tasks.remapJar
		changelog = project.changelog
		loaders = ["fabric"]
		dependencies {
			required.project "P7dR8mSH" // Fabric API
			required.project "uNRoUnGT"
		}
	}
}